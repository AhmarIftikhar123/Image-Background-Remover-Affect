<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Resize Affect</title>
</head>
<body>

        <div class="img_box">

            <span id="resizer">
                <img src="imgs/arrow.png" alt="">
            </span>
        </div>
    </main>
    
</body>
<script src="script.js"></script>
</html>
